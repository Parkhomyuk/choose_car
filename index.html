<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Choose a Car</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div >
    <div ng-controller="ctrl as car">
        <div class="presentation">

            <i class="car"></i> Give me a Car:
            <div class="nl-field" ng-class="{'nl-field-open': car.nlFieldOpen}">
                <a class="nl-field-toggle" ng-click="car.nlFieldOpenToggle()">{{ car.currentItem }}</a>
                <ul>
                    <li ng-repeat="(key, value) in car.listItems" ng-click="car.nlFieldOpenToggle(key)"  ng-class="{ checked: car.currentItem == value }">{{ value }}</li>
                </ul>
            </div>
            <div class="nl-overlay"></div>



        </div>
    </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.min.js'></script>
<script src="js/app.js"></script>
</body>
</html>
